<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營北國中載具借用系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>營北國中載具借用系統</h1>
        <div class="login">
            <button id="adminLoginBtn">管理者登入</button>
        </div>
    </header>

    <main>
        <div class="room-selector">
            <select id="roomSelect">
                <option value="ipad">iPad 教室</option>
                <option value="chromebook">Chromebook 教室</option>
            </select>
            <div id="weeklySchedule"></div>
        </div>

        <div class="actions">
            <button id="exportDataBtn">輸出檔案</button>
            <button id="importDataBtn">匯入檔案</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
