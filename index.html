<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營北國中載具借用系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>營北國中載具借用系統</h1>
        <button id="loginBtn" class="login-btn">管理者登入</button>
    </header>
    
    <div class="container">
        <div class="controls">
            <div class="form-group">
                <label for="classroom">教室選擇</label>
                <select id="classroom">
                    <option value="ipad">iPad 教室</option>
                    <option value="chromebook">Chromebook 教室</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="week">週次選擇</label>
                <select id="week">
                    <!-- 動態產生114年的週次 -->
                </select>
            </div>
            
            <div>
                <button id="prevWeek">上一週</button>
                <button id="nextWeek">下一週</button>
                <button id="currentWeek">本週</button>
            </div>
        </div>
        
        <div class="week-info" id="weekInfo"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color status-available"></div>
                <span>可借用</span>
            </div>
            <div class="legend-item">
                <div class="legend-color status-borrowed"></div>
                <span>已借用</span>
            </div>
            <div class="legend-item">
                <div class="legend-color status-unavailable"></div>
                <span>不可借用</span>
            </div>
            <div class="legend-item">
                <div class="legend-color status-weekly-unavailable"></div>
                <span>每週不可借用</span>
            </div>
        </div>
        
        <div class="table-container">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>節次</th>
                        <th>星期一<br><span class="date-display"></span></th>
                        <th>星期二<br><span class="date-display"></span></th>
                        <th>星期三<br><span class="date-display"></span></th>
                        <th>星期四<br><span class="date-display"></span></th>
                        <th>星期五<br><span class="date-display"></span></th>
                        <th>星期六<br><span class="date-display"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 動態產生8節課的表格 -->
                </tbody>
            </table>
        </div>
        
        <div class="action-buttons" id="adminButtons" style="display: none;">
            <button id="saveBtn" disabled>保存更改</button>
            <button id="exportBtn">輸出檔案</button>
            <button id="importBtn">匯入檔案</button>
            <input type="file" id="importFile" accept=".json">
        </div>
        
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">處理中，請稍候...</div>
        </div>
    </div>
    
    <!-- 登入視窗 -->
    <div id="loginModal" class="overlay" style="display: none;">
        <div class="modal">
            <h2>管理者登入</h2>
            <div class="form-control">
                <label for="username">帳號</label>
                <input type="text" id="username" placeholder="請輸入帳號">
            </div>
            <div class="form-control">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="請輸入密碼">
            </div>
            <div class="form-control">
                <label for="github-token">GitHub令牌</label>
                <input type="password" id="github-token" placeholder="請輸入GitHub個人訪問令牌">
                <div class="help-text">
                    需要具有repo權限的GitHub個人訪問令牌才能修改數據
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="cancelLogin">取消</button>
                <button id="submitLogin">登入</button>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
