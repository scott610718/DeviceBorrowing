<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營北國中載具借用系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>營北國中載具借用系統</h1>
        <a href="#" id="adminLogin">管理者登入</a>
    </header>
    <main>
        <section id="reservationStatus">
            <h2>當週教室借用狀況</h2>
            <div id="classroomSelector">
                <label for="classroom">選擇教室:</label>
                <select id="classroom">
                    <option value="ipad">iPad 教室</option>
                    <option value="chromebook">Chromebook 教室</option>
                </select>
            </div>
            <div id="weekSelector">
                <label for="week">選擇週次:</label>
                <select id="week"></select>
            </div>
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>節次/日期</th>
                        <th>星期一</th>
                        <th>星期二</th>
                        <th>星期三</th>
                        <th>星期四</th>
                        <th>星期五</th>
                        <th>星期六</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
            <div id="controls">
                <button id="prevWeek">前一週</button>
                <button id="nextWeek">下一週</button>
                <button id="exportData">輸出檔案</button>
                <button id="importData">匯入檔案</button>
                <input type="file" id="fileInput" style="display:none;">
            </div>
        </section>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="loginForm">
                <label for="username">帳號:</label>
                <input type="text" id="username" required>
                <label for="password">密碼:</label>
                <input type="password" id="password" required>
                <button type="submit">登入</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
